plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.vertx:vertx-web:4.4.4'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation 'io.vertx:vertx-mongo-client:4.4.4'
    // https://mvnrepository.com/artifact/pl.project13.maven/git-commit-id-plugin
    implementation group: 'pl.project13.maven', name: 'git-commit-id-plugin', version: '4.9.10'
    implementation 'io.vertx:vertx-health-check:4.4.4'
    implementation 'io.vertx:vertx-web-client:4.4.4'
}

test {
    useJUnitPlatform()
}